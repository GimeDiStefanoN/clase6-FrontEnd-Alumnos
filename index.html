    <div>
      <h1>Taller clase 6</h1>
      <form id="Taller" class="container">
        <label for="">¿Cual es tu nombre completo?</label>
        <input
          type="text"
          placeholder="Nombre y apellido"
          name="name"
          required
        />
        <label for="">¿Cual es tu edad?</label>
        <input type="number" placeholder="Edad" name="age" required />
        <input type="submit" value="Enviar" id="submit" />
      </form>
    </div>

      <img
        src="https://www.pngmart.com/files/17/Cartoon-The-Simpsons-PNG-Transparent-Image.png"

      />
